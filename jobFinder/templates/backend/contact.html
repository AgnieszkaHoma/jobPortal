<!DOCTYPE html>
{% extends 'main.html'%}
{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="" />
		
	</head>
	<body>		
		{% block content %}
        {% include 'navbar.html' %}

		{% if user.is_authenticated %}
		<br>

	<center> 
		<h2>Contact</h2><br>
					<form action="" method="post">
						{% csrf_token %}
						{{ form.as_p}}
						<button class="btn btn-primary" type="submit">Send</button>
					</form>
				</center>
		{% else %}
		<br><br><br>
			<center><h3>Sorry, you have to be logged in to contact with us. <br> Please, logged in or register.</h3><br>
			<a href="{% url 'loginPage' %}">
			<button class="btn btn-primary" type="submit">Login</button></a>
			<a href="{% url 'register' %}">
			<button class="btn btn-primary" type="submit">Register</button></a>
		</center>
		{% endif %}
<center><img src="https://cdn.pixabay.com/photo/2017/06/08/20/18/computer-icon-2384752_1280.png" height=300px></center>
		{% endblock %}
		
	</body>
</html>
